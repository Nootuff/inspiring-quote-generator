<!DOCTYPE html>
<html>

<head>
  <title>Inspirational Quote Generator</title>
  <link rel="icon" type="image/x-icon" href="./imgs/favicon.ico">
  <meta name="viewport"  content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate some inspirational quotes.">
  <link rel="apple-touch-icon" href="./imgs/logo192.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/0db405f613.js"></script>

 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
    integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
    crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap');
  </style>
</head>

<body>
  <div id="wrapper">
    <span id="backgroundContainer">
    </span>
    <div id="quote-box">
      <h1 class="white-text">Inspirational Quote Generator </h1>
      <div class="animText white-text">
        <p id="quote"> </p>
        <p id="author"> </p>
      </div>
      <button id="new-quote" onclick="quoteGen()">Generate a new Quote</button>
      <br>
      <a id="tweet-quote" class="white-text" href="twitter.com/intent/tweet" target="_blank">Tweet this quote</a> <i
        class="fab fa-twitter white-text"></i>
      <br>
      <p id="credits" class="white-text"><a id="imgLink" class="white-text" href="" target="_blank">Original image
          here,</a> photographer: <a id="photographer" class="animText white-text" href="" target="_blank"> </a></p>
    </div>
    <footer>
      <table id="footerTable">
        <tr>
          <td class="footerItem white-text">
            &copy; Adam Walker 2022
          </td>
          <td class="footerItem footerLink">
            <a class="white-text" href="https://nootuff.github.io/" target="_blank">My portfolio</a>
          </td>
          <td class="footerItem footerLink">
            <a class="white-text" href="https://github.com/Nootuff/inspiring-quote-generator" target="_blank">View site
              code on GitHub <i class="fab fa-brands fa-github"></i></a>
          </td>
          </tr>
      </table>

<p class="white-text"> Images supplied by <a class="white-text" href="https://unsplash.com/">Unsplash</a></p>



    </footer>
  </div>
  <script src="myScripts.js"></script>
</body>



</html>
