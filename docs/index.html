<!DOCTYPE html>
<html>

<head>
  <title>Inspiring Quote Generator</title>
  <link rel="icon" type="image/x-icon" href="./imgs/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate some inspirational quotes.">
  <meta name="image" property="og:image" content="https://adamwalker.live/imgs/quote-generator-imgs/quote-generator-image-2.png" />
  <link rel="apple-touch-icon" href="./imgs/logo192.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/0db405f613.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
    integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap');
  </style>
</head>

<body>
  <div id="wrapper">
    <span id="backgroundContainer">
    </span>
    <div id="quote-box">
      <h1 class="white-text">Inspiring Quote Generator </h1>
      <div class="animText white-text">
        <p id="quote"> </p>
        <p id="author"> </p>
      </div>
      <button id="new-quote" onclick="quoteGen()">Generate a new Quote</button>
      <br>
      <a id="tweet-quote" class="white-text" href="twitter.com/intent/tweet" target="_blank">Tweet this quote</a> <i
        class="fab fa-twitter white-text"></i>
      <br>
      <p id="credits" class="white-text">
        <a id="imgLink" class="white-text" href="" target="_blank">Original image here,</a> photographer: <a
          id="photographer" class="animText white-text" href="" target="_blank"> </a>
      </p>
    </div>
    <footer>
      <table>
        <tr>
          <td class="footerItem white-text">
            &copy; Adam Walker 2022
          </td>
          <td class="footerItem footerLink">
            <a class="white-text" href="https://nootuff.github.io/" target="_blank">My portfolio</a>
          </td>
          <td class="footerItem footerLink">
            <a class="white-text" href="https://github.com/Nootuff/inspiring-quote-generator" target="_blank">View site
              code on GitHub <i class="fab fa-brands fa-github"></i></a>
          </td>
        </tr>
      </table>
      <p class="white-text"> Images supplied by <a class="white-text" href="https://unsplash.com/">Unsplash</a></p>
    </footer>
  </div>
  <script src="myScripts.js"></script>
</body>

</html>
