<!DOCTYPE html>
<html>
<head>
  <title>Inspirational Quote Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/0db405f613.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
    integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
    crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap');
  </style>
</head>

<body>
  <span id="backgroundContainer">
  </span>
  <div id="quote-box">
    <h1>Inspirational Quote Generator </h1>
    <div class="quoteNAuthor">
      <p id="text">Quote here</p>

      <p id="author">Author name here</p>
    </div>
    <button id="new-quote" onclick="genQuote()">Generate a new Quote</button>
    <br>
    <a href="twitter.com/intent/tweet" id="tweet-quote" target="_blank">Tweet this quote</a> <i
      class="fab fa-twitter"></i>
  </div>
  <footer class="white-text">
    <p> &copy; Adam Walker 2022, images supplied by <a href="https://unsplash.com/">Unsplash</a> </p>
  </footer>
  <script src="myScripts.js"></script>
</body>

</html>
